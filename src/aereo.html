<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Lovers - Incidencias Aéreas USA</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed/Questrial&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css" />
</head>

<body id="air">
  <div id="root">
    <header class="header">
      <div class="brandBlock">
        <img src="imgs/DataLovers-12.svg" alt="Logo" />
      </div>
      <div class="headerText">
        <h1>INCIDENTES DE TRANSPORTE</h1>
        <h2>ESTADÍSTICAS DE INCIDENTES AÉREOS</h2>
      </div>
    </header>

    <main>
      <section>
        <div class="headerSecondary">
          <div class="backArrow"><a href="index.html"><img src="imgs/DataLovers-04.svg" alt="Back Arrow"></a></div>
        </div>
      </section>

      <h4 class="mainTitle">Porcentajes de los incidentes en el período de años seleccionado</h4>
      <div id="totalPercent" class="totalIncidents">
        <p id="percent1"></p>
        <p id="percent2"></p>
        <p id="percent3"></p>
      </div>

      <h4 class="totalTitle">Total de Incidentes Aéreos</h4>
      <div id="totalAirIncidents" class="totalIncidents">
        <p id="showTotalIncident"></p>
      </div>

      <h4 class="mainTitle">Incidentes con mayor número de personas afectadas</h4>
      <div id="twoMainAirIncidents" class="twoMainIncidents">
        <p id="mainIncident1"></p>
        <p id="mainIncident2"></p>
      </div>

      <div class="dateInputClass" id="dateInput">
        <h3>Seleccione el rango de años a evaluar</h3>
        <select class="selectYearClass" id="selectYear">
          <option value="2016,2015,2014,2013,2012,2011" selected>2016-2011</option>
          <option value="2010,2009,2008,2007,2006">2010-2006</option>
          <option value="2005,2004,2003,2002,2001">2005-2001</option>
          <option value="2000,1999,1998,1997,1996">2000-1996</option>
          <option value="1995,1994,1993,1992,1991">1995-1991</option>
        </select>

        <div>
          <button class="clickmeClass" id="clickme">Mostrar</button>
        </div>
      </div>

      <section class="tables">
        <h4 class="mainTitle">Incidentes Aéreos</h4>
        <div id="container_datos">
        </div>
      </section>

      <section class="graphics">
        <div id="chart"></div>
      </section>

    </main>

    <footer>
      © Caribbean Data Lovers 2019
    </footer>
    <!--div id root closing-->
  </div>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="./data/injuries/injuries.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>

</body>

</html>
